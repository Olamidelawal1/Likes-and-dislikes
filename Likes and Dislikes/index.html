<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id= "likes">
            <div class="heading">
                <h4>Things i like</h4>
            </div>

            <div class="list">
              <ul>
                <li>God</li>
                <li>Food</li>
                <li>Playing video games</li>
                <li>Reading novels</li>
                <li>Surfing the net</li>
                <li>Coding</li>
              </ul>
            </div>
        </div>
      
        <div id= "dislikes">
            <div class="heading">
                <h4>Things i dislike</h4>
            </div>

            <div class="list">
              <ol>
                <li>Lies</li>
                <li>Hypocrisy</li>
                <li>Unnecessary stress</li>
                <li>People who nag</li>
              </ol>
          </div>
        </div>
</body>
</html>
